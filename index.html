<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela alice </title>
    <link rel="stylesheet" href="artigo.css" />
</head>

<body>
    <h1>Primeira tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Curso</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Info</td>
                <td>João</td>
            </tr>
            <tr>
                <td>Edif</td>
                <td>Maria</td>
            </tr>
            <tr>
                <td>Meca</td>
                <td>José</td>
            </tr>
        </tbody>
    </table>

    <!--Segunda tabela-->
    <h2>Segunda tabela</h2>
    <table>
        <thead>
            <tr>
                <th colspan="3">Alunos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">2</td>
                <td colspan="2">Info</td>
            </tr>
            <tr>
                <td>Mat</td>
                <td>Port</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <!--Terceira tabela-->
    <h3> Terceira tabela</h3>
    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>

<!--Quarta tabela-->
<h4>Quarta tabela</h4>
<table>
    <tr>
    <td colspan="2">6</td>
    <td rowspan="3">1</td>
    <td>8</td>
    </tr>
    <tr>
        <td>7</td>
        <td>3</td>
    <td rowspan="2">4</td>
    </tr>
    <tr>
        <td colspan="4">5</td>
    </tr>
    <tr>
        <td colspan="4">2</td>
    </tr>
</table>
</html>
